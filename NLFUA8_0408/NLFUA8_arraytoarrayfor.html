<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tömbökön belüli tömbök ciklusa</title>
  </head>
  <body>
    <div id="cars-list"></div>

    <script>
      var data = {
        name: "Ilyó-Kovács Levente",
        age: 21,
        cars: [
          { name: "Toyota", models: ["CHR", "Corolla", "Proace"] },
          { name: "Ford", models: ["Kuga", "Mondeo", "Mustang"] },
          { name: "BMW", models: ["320", "X3", "X5"] },
          { name: "Fiat", models: ["500", "Panda", "Tipo"] },
        ],
      };

      var carsList = document.getElementById("cars-list");

      for (var i = 0; i < data.cars.length; i++) {
        var car = data.cars[i];

        var carNameHeader = document.createElement("h3");
        carNameHeader.textContent = car.name;
        carsList.appendChild(carNameHeader);

        var modelsList = document.createElement("ul");

        for (var j = 0; j < car.models.length; j++) {
          var model = car.models[j];
          var modelItem = document.createElement("li");
          modelItem.textContent = model;
          modelsList.appendChild(modelItem);
        }

        carsList.appendChild(modelsList);
      }
    </script>
  </body>
</html>
