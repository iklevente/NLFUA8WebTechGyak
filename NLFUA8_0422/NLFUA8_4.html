<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery3.7.1.js"></script>
    <script src="NLFUA8_4.js"></script>
  </head>
  <body>
    <header><h1>JQuery feladat</h1></header>
    <h4>Adjon meg két egész számot!</h4>
    <form id="calculator">
      <strong>A=</strong>
      <input type="number" id="number1" name="szam1" required /> <br />
      <strong>B=</strong>
      <input type="number" id="number2" name="szam2" required /> <br />
      <input
        type="radio"
        id="multiply"
        name="muvelet"
        value="szorzas"
        required
      />
      <label for="multiply">A*B</label> <br />
      <input type="radio" id="divide" name="muvelet" value="osztas" required />
      <label for="divide">A/B</label> <br />
      <input type="radio" id="add" name="muvelet" value="osszeadas" required />
      <label for="add">A+B</label> <br />
      <input
        type="radio"
        id="subtract"
        name="muvelet"
        value="kivonas"
        required
      />
      <label for="subtract">A-B</label> <br />

      <br />
      <input type="submit" value="Számol" />
      <div id="result"></div>
    </form>
  </body>
</html>
