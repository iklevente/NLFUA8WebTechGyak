<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Műveletek 4</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="NEPTUNKOD_4.js"></script>
    <style>
      .transparent {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Műveletek 4</h1>
    <p>Első bekezdés.</p>
    <p>Második bekezdés.</p>
    <p>Harmadik bekezdés.</p>
    <button id="hideParagraphs">Elrejt</button>
    <button id="showParagraphs">Megjelenít</button>
    <button id="toggleParagraphs">Elrejt/Megjelenít</button>
    <br /><br />
    <form>
      <h2>Űrlap</h2>
      <label for="title">Cím:</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="input1">Beviteli mező 1:</label><br />
      <input type="text" id="input1" name="input1" /><br />
      <label for="input2">Beviteli mező 2:</label><br />
      <input type="text" id="input2" name="input2" /><br />
      <label for="input3">Beviteli mező 3:</label><br />
      <input type="text" id="input3" name="input3" /><br /><br />
      <button type="button" id="submit">Jelentkezés</button>
    </form>
    <button id="opacity01">Áttetszőség=0.1</button>
    <button id="opacity05">Áttetszőség=0.5</button>
    <button id="opacity08">Áttetszőség=0.8</button>
    <br /><br />
    <button id="hideForm">Elrejt</button>
    <button id="showForm">Megjelenít</button>
    <button id="toggleForm">Elrejt/Megjelenít</button>
  </body>
</html>
